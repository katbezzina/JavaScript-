    <!-- NAVIGATION -->

            <image src="../logo.png" class="logo"></image>

    <div class="fruitTableandFilters">
    <!-- HEADER -->
    <h1 class="title recipesTitle"><span class="cursive green">Fruity</span>licious Recipes</h1>

    <!-- FILTER SECTION -->
    <div class="filterSection">
    <!-- CHECKBOXES smoothie cocktail lassi refresher shake salad panini cake crostata parfait mousse popsicle sorbet  pops ice-cream jam dip-->
    <div class="checkboxFilter form-check">
        <input type="checkbox" class="checkbox" onclick="filterByIngredient()" id="apples" value="apples">
        <label for="apples">  Apple</label>
        <input type="checkbox" class="checkbox" onclick="filterByIngredient()" id="banana" value="banana">
        <label for="banana"> Banana</label>
        <input type="checkbox" class="checkbox" onclick="filterByIngredient()" id="blueberries" value="blueberries">
        <label for="blueberries"> Blueberry</label>
        <input type="checkbox" class="checkbox" onclick="filterByIngredient()" id="kiwi" value="kiwi">
        <label for="kiwi"> Kiwi</label>
        <input type="checkbox" class="checkbox" onclick="filterByIngredient()" id="lemons" value="lemon">
        <label for="lemons"> Lemon</label>
        <input type="checkbox" class="checkbox" onclick="filterByIngredient()" id="oranges" value="orange">
        <label for="oranges"> Orange</label>
        <input type="checkbox" class="checkbox" onclick="filterByIngredient()" id="strawberries" value="strawberries">
        <label for="strawberries"> Strawberry</label>
    </div>
    
    <!-- DROPDOWN -->
        <div class="dropdown">
            <button class="btn btn-sm btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Recipe type</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item green" id="noFilter" href="#">All Recipes</a></li>
                <li><a class="dropdown-item" id="beverages" href="#">Beverages</a></li>
                <li><a class="dropdown-item" id="cakesandbakes" href="#">Cakes & Bakes</a></li>
                <li><a class="dropdown-item" id="frozendesserts" href="#">Frozen Desserts</a></li>
                <li><a class="dropdown-item" id="jamesdips" href="#">Jams & Dips</a></li>
                <li><a class="dropdown-item" id="lightsnacks" href="#">Light Snacks</a></li>
                <li><a class="dropdown-item" id="mousseparfait" href="#">Mousse & Parfaits</a></li>
            </ul>
        </div>
    </div>

    <!-- TABLE -->
    <table id="fruityTable">
            <tr>
            </tr>


            <tbody id="tbody" class="card-body row row-cols-1 row-cols-md-4 g-2">
