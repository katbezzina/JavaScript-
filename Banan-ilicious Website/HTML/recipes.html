<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b14ec5cd6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../STYLE/style.css">
    <title>Fruitylicious Recipes</title>
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar bg-light">
        <image src="../logo.png" class="logo"></image>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item"><a class="nav-link" href="../HTML/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Recipes Log</a></li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search by food type..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Go!</button>
        </form>
    </nav>

    <div class="fruitTable">
    <!-- HEADER -->
    <h1 class="title recipesTitle"><span class="cursive green">Fruity</span>licious Recipes</h1>

    <!-- FILTER SECTION -->
    <div class="filterSection">
    <!-- CHECKBOXES smoothie cocktail lassi refresher shake salad panini cake crostata parfait mousse popsicle sorbet  pops ice-cream jam dip-->
    <div class="checkboxFilter form-check">
        <input type="checkbox" id="apples" value="apples">
        <label for="apples">  Apple</label>
        <input type="checkbox" id="banana" name="banana" value="banana">
        <label for="banana"> Banana</label>
        <input type="checkbox" id="blueberries" name="blueberries" value="blueberries">
        <label for="blueberries"> Blueberry</label>
        <input type="checkbox" id="kiwi" name="kiwi" value="kiwi">
        <label for="kiwi"> Kiwi</label>
        <input type="checkbox" id="oranges" name="oranges" value="oranges">
        <label for="oranges"> Orange</label>
        <input type="checkbox" id="lemons" name="lemons" value="lemons">
        <label for="lemons"> Lemon</label>
        <input type="checkbox" id="strawberries" name="strawberries" value="strawberries">
        <label for="strawberries"> Strawberry</label>
    </div>
    
    <!-- DROPDOWN -->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            View by &#9829;
        </button>
        <ul class="dropdown-menu">
            <li id="noSorting"><a class="dropdown-item" href="#">all</a></li>
            <li id="mostPopular"><a class="dropdown-item" href="#">most popular</a></li>
            <li id="leastPopular"><a class="dropdown-item" href="#">least popular</a></li>
        </ul>
    </div>
    </div>

    <!-- TABLE -->
    <table id="fruityTable">
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th data-type="number"></th>
            </tr>


            <tbody id="tbody" class="card-body row row-cols-md-4 g-2">
                <!-- <tr>
                    <td>1</td>
                    <td>fact</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>fact 2</td>
                </tr> -->
            </tbody>
    </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../JS/ajaxtable.js"></script>
</body>
</html>
