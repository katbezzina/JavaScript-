<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b14ec5cd6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../STYLE/style.css">
    <title>FruityliciousRecipes</title>
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar bg-light">
        <image src="../logo.png" class="logo"></image>
        <ul class="nav navigationitems">
            <li class="nav-item"><a class="navItem nav-link" href="../HTML/index.html">Home</a></li>
            <li class="nav-item"><a class="navItem nav-link activeNav" aria-current="page" href="#">Recipes Log</a></li>
        </ul>
        <h1 class="title logotitle"><span class="cursive green">Fruity</span>licious</h1>
    </nav>

    <div class="fruitTableandFilters">
    <!-- HEADER -->
    <h1 class="title recipesTitle"><span class="cursive green">Fruity</span>licious Recipes</h1>

    <!-- FILTER SECTION -->
    <div class="filterSection">
    <!-- CHECKBOXES smoothie cocktail lassi refresher shake salad panini cake crostata parfait mousse popsicle sorbet  pops ice-cream jam dip-->
        <div class="checkboxFilter form-check">
            <input type="checkbox" class="checkbox" id="apples" value="apples">
            <label for="apples">  Apple</label>
            <input type="checkbox" class="checkbox" id="banana" value="banana">
            <label for="banana"> Banana</label>
            <input type="checkbox" class="checkbox" id="blueberries" value="blueberries">
            <label for="blueberries"> Blueberry</label>
            <input type="checkbox" class="checkbox" id="kiwi" value="kiwi">
            <label for="kiwi"> Kiwi</label>
            <input type="checkbox" class="checkbox" id="lemons" value="lemon">
            <label for="lemons"> Lemon</label>
            <input type="checkbox" class="checkbox" id="oranges" value="orange">
            <label for="oranges"> Orange</label>
            <input type="checkbox" class="checkbox" id="strawberries" value="strawberries">
            <label for="strawberries"> Strawberry</label>
        </div>
    
    <!-- DROPDOWN -->
        <div class="dropdown">
            <label class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" for="recipeType">
                Recipe type
            </label>
            <select class="dropdown-menu" name="recipeType" id="recipeType">
                <option value="">All Recipes</option>
                <optgroup label="Beverages">
                    <option value="Cocktail">Cocktail</option>
                    <option value="Lassi">Lassi</option>
                    <option value="Refresher">Refresher</option>
                    <option value="Smoothie">Smoothie</option>
                </optgroup>
                <optgroup label="Cakes & Bakes">
                    <option value="Baked">Bake</option>
                    <option value="Cake">Cake</option>
                    <option value="Crostata">Crostata</option>
                </optgroup>
                <optgroup label="Frozen Desserts">
                    <option value="Ice">Ice-cream</option>
                    <option value="Pop">Popsicle</option>
                    <option value="Sorbet">Sorbet</option>
                </optgroup>
                <optgroup label="Jams & Dips">
                    <option value="Dip">Dip</option>
                    <option value="Jam">Jam</option>
                </optgroup>
                <optgroup label="No Bake Snacks">
                    <option value="Mousse">Mousse</option>
                    <option value="Parfait">Parfait</option>
                    <option value="Salad">Salad</option>
                </optgroup>
            </select>
        </div>
    </div>

    <!-- TABLE -->
    <table id="fruityTable">
        <tr>
        </tr>

        <tbody id="tbody" class="card-body row row-cols-1 row-cols-md-4 g-2">
            <!-- <tr>
                <td>data 1</td>
                <td>data 1</td>
            </tr>
            <tr>
                <td>data n</td>
                <td>data n</td>
            </tr> -->
        </tbody>
    </table>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../JS/main.js"></script>

</body>
</html>
